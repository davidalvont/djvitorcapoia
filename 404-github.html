    <!-- SPA Routing para GitHub Pages -->
    <script type="text/javascript">
      // Single Page App hack para GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) {

          }).join('?');
